<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="nav collapsible">
      <a href="/"
        ><img
          src="./images/istockphoto-1415817649-170667a-removebg-preview.png"
          alt=""
          width="100px"
      /></a>
      <svg class="icon icon--white nav__togler">
        <use xlink:href="images/sprite.svg#menu"></use>
      </svg>
      <ul class="list nav__list collapsible__content">
        <li class="nav__item"><a href="#">Hosting</a></li>
        <li class="nav__item"><a href="#">VPS</a></li>
        <li class="nav__item"><a href="#">Domain</a></li>
        <li class="nav__item"><a href="#">Pricing</a></li>
      </ul>
    </nav>

    <section class="bock container block-domain">
      <header class="bock__header">
        <h2>Starting at $9 per mont</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, exercitationem!</p>
      </header>
      <div class="input-group">
        <input type="text" class="input" placeholder="Enter Domain Name Here" />
        <button class="btn btn--accent"><svg class="icon icon--white">
          <use xlink:href="images/sprite.svg#search"></use>
        </svg>search</button>
      </div>
      <ul class="list block-domain__prices">
        <li><span class="badge badge--secondary">.com $10</span></li>
        <li>.ng $8</li>
        <li>.org $11</li>
        <li>.space $14</li>
        <li>.net $5</li>
        <li>.xyz $10</li>
      </ul>
    </section>

    <script src="./js/main.js"></script>
